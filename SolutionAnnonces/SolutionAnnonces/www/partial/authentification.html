<div class="headPanel" style="position:fixed;z-index:35">
    <div class="contentPanel">
        <div class="leftPanel">
            <a href="#/detailAnnonce">
                <img src="images/ic_action_previous_item.png" />
            </a>
        </div>
        <div class="centerPanel">
            Authentification
        </div>
        <div class="rightPanel">

        </div>
    </div>
    <div class="deconnecter" ng-show="!connexion">
        <center style="font-size:small">Problème de connexion</center>
    </div>
    <div class="connecter" ng-show="false">
        <center style="font-size:small">Connexion établie</center>
    </div>
</div>
<div style="background-color:#F7EEE0; width:100%; height:100%; min-height:100%">
    <div style="margin-left:30px; margin-right:30px; padding-top:65px">
        <form id="formNvlAbus" ng-submit="Connecte()">
            <p>
                <input type="email" class="form-control" id="mail" placeholder="Votre adresse mail" required ng-model="mail">
            </p>
            <p>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required ng-model="mdp">
            </p>
            <button type="submit" class="btn btn-warning btn-lg btn-block" style="margin-left:auto; margin-right:auto">Se connecter</button>
        </form>
    </div>
</div>
